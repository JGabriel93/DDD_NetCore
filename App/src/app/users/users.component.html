<div>
    <h3>Lista de usuários</h3>
</div>
<button mat-flat-button style="background: #236d16;" (click)="addApplyIncome()">
    <mat-icon>edit</mat-icon> Aplicar rendimento diário
</button>
<br />
<br />

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef> Conta </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button style="background: #E02B57" class="space"
                routerLink="/currentaccount/{{element.id}}" selected>
                <mat-icon>account_balance_wallet</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="historic">
        <th mat-header-cell *matHeaderCellDef> Histórico </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button style="background: #E02B57" class="space"
                routerLink="/historiccurrentaccount/{{element.id}}" selected>
                <mat-icon>history</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef> Detalhe </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button style="background: #E02B57" routerLink="/users-detail/{{element.id}}" selected>
                <mat-icon>account_box</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
