<div>
    <h3>Realizar retirada</h3>
</div>
<form class="example-container" [formGroup]="withDrawForm" (ngSubmit)="addWithdraw(withDrawForm.value)">
    <mat-form-field>
        <input matInput name="value" placeholder="Valor" formControlName="value" type="number">
    </mat-form-field>

    <button type="submit" [disabled]="!withDrawForm.valid" mat-flat-button
        style="background: #E02B57; margin-left: 10px">Retirar</button>
</form>
