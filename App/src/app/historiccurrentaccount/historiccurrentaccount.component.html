<div>
    <h3>Histórico de transações</h3>
</div>
<mat-card-header>
    <mat-card-title>
        <h2>{{user.name}}</h2>
    </mat-card-title>
</mat-card-header>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="movement">
        <th mat-header-cell *matHeaderCellDef> Tipo do movimento </th>
        <td mat-cell *matCellDef="let element"> {{element.movement}} </td>
    </ng-container>

    <ng-container matColumnDef="amountMoved">
        <th mat-header-cell *matHeaderCellDef> Valor (R$) </th>
        <td mat-cell *matCellDef="let element"> {{element.amountMoved}} </td>
    </ng-container>

    <ng-container matColumnDef="createAt">
        <th mat-header-cell *matHeaderCellDef> Data da transação</th>
        <td mat-cell *matCellDef="let element"> {{element.createAt}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
